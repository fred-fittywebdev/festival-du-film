  <link rel="stylesheet" href="css/style.css">

<body>

  <!-- navigaton -->
  <nav class="navbar navbar-expand-md navbar-dark">
    <a href="index.html" class="navbar-brand">
      <img src="img/logo.png" width="100" alt="">
    </a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#mainNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mainNavbar">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a href="admin.html" class="nav-link">Administration</a>
        </li>
        <li class="nav-item">
          <a href="posts.html" class="nav-link">Anciens posts</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- fin navigation -->

  <!-- section administrateur -->

  <section class="my-5 py-5" id="administration">
    <div class="container">
      <div id="galerie" class="row">
        <div class="col text-center py-5 margin-title">
          <h2 class="text-secondary text-danger">La partie gestion des articles et le compteur de réservations seront
            codés ultérieurement en PHP </h2>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 pl-3">
          <h1>Poster un article !</h1>
        </div>
      </div>
      <form method="post" action="" class="form-admin">
        <div class="row form-group">
          <div class="col-sm-6 mt-2">
            <input class="pl-2" type="text" name="titre" placeholder="Titre *">
          </div>
          <div class="col-sm-6 pl-2">
              <label for="exampleFormControlFile1">Choisissez une image</label>
            <input type="file" name="file">
          </div>
        </div>
        <div class="row form-group">
          <div class="col-lg-12">
            <textarea class="form-control pl-2" rows="5" name="contenu" placeholder="Corps de l'article *"></textarea>
          </div>
        </div>
        <div class="row form-group">
          <div class="col-lg-12">
            <input type="submit" value="POSTER !">
          </div>
        </div>
        
    </div>
    </form>

  </section>
  <!-- fin section articles -->

  <!-- footer-->

  <footer class="footer-admin py-4">
    <ul class="list-inlline text-uppercase text-center footer-liste">
